<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tasty Point</title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <body>
        <header id="Header" class="Header">
            <section id="NavBar" class="flex-row bg-black">
                <span class="flex-1">
                    <img src="./images/logo.png" alt="Tasty Point logo" />

                </span>
                <span class="NavBar-Center">

                    <a href="#AboutUs">About Us</a>

        </header>
        <main class="Main">
            <section id="Home">Home</section>
            <section id="Audience">Audience</section>
            <section id="AboutUs">About Us</section>
