<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Tasty Point</title>
        <link rel="stylesheet" href="./index.css" />
        <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    </head>
    <body class="bg-primary">
        <header
            class="max-h-36 [&>*]:max-h-24 [&>*]:text-center [&>*]:align-middle [&>*]:items-center"
        >
            <section class="flex flex-row">
                <span class="flex flex-row max-h-12">
                    <p class="items-center">Tasty Point</p>
                </span>
                <span
                    class="flex flex-row gap-2 flex-1 [&>*]:flex-1 [&>*]:rounded-xl items-center align-middle"
                >
                    <a class="hover:bg-primary-hover" href="#Home">Home</a>
                    <a class="hover:bg-primary-hover" href="#AboutUs">About Us</a>
                    <a class="hover:bg-primary-hover" href="#Segments">Segments</a>
                    <a class="hover:bg-primary-hover" href="#Pricing">Pricing</a>
                    <a class="hover:bg-primary-hover" href="#FAQs">FAQs</a>
                </span>
                <span class="flex flex-row">
                    <button>Sign In</button>
                    <button>Sign Up</button>
                </span>
            </section>
        </header>
        <main>
            <section id="Home">Home</section>
            <section id="Audience">Audience</section>
            <section id="AboutUs">About Us</section>
            <section id="Consumers">Consumers</section>
            <section id="Business">Business</section>
        </main>
        <footer>Footer</footer>
        <script src="index.js"></script>
    </body>
</html>
